coordinator=true
node-scheduler.include-coordinator=true
http-server.http.port=8080
discovery.uri=http://localhost:8080

# Memory settings
query.max-memory=4GB
query.max-memory-per-node=2GB
query.max-total-memory=4GB
memory.heap-headroom-per-node=1GB

# Discovery settings
# Deprecated: discovery-server.enabled is no longer needed
# discovery-server.enabled=true

# Spilling settings
spill-enabled=true
spiller-spill-path=/tmp/trino-spill
spiller-max-used-space-threshold=0.8

# Exchange settings
exchange.client-threads=25
exchange.concurrent-request-multiplier=3

# Other settings
query.max-run-time=30m
query.max-execution-time=30m